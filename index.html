<body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap');

  body {
    margin: 0;
    background-color: #121212;
    font-family: 'Plus Jakarta Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .logo-container {
    display: flex;
    gap: 60px;
    align-items: center;
    padding: 20px 40px;
    background: #1f1f1f;
    border-radius: 20px;
    box-shadow: 0 16px 60px rgba(255, 255, 255, 0.05);
  }

  .logo {
    width: 120px;
    height: auto;
    filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.15));
    transition: filter 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .logo:hover {
    filter: drop-shadow(0 0 12px #00ffe1);
    transform: scale(1.12);
  }

  /* Specific color tints for each brand on hover for subtle branding */
  .logo.hellcat:hover {
    filter: drop-shadow(0 0 14px #c62828);
  }

  .logo.mercedes:hover {
    filter: drop-shadow(0 0 14px #00bcd4);
  }

  .logo.lamborghini:hover {
    filter: drop-shadow(0 0 14px #ffeb3b);
  }

  .logo.supra:hover {
    filter: drop-shadow(0 0 14px #ff5722);
  }
</style>
</head>
<body>
  <div class="logo-container" role="img" aria-label="Car Brand Logos: Hellcat, Mercedes, Lamborghini, Supra">

    <!-- Hellcat logo - Dodge Hellcat emblem: stylized cat head (approximate SVG) -->
    <img class="logo hellcat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Dodge_Hellcat_Logo.svg/120px-Dodge_Hellcat_Logo.svg.png" alt="Hellcat Logo" />

    <!-- Mercedes-Benz logo: iconic three-point star in circle -->
    <img class="logo mercedes" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/120px-Mercedes-Logo.svg.png" alt="Mercedes-Benz Logo" />

    <!-- Lamborghini logo: raging bull emblem -->
    <img class="logo lamborghini" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/Lamborghini_Logo.svg/120px-Lamborghini_Logo.svg.png" alt="Lamborghini Logo" />

    <!-- Toyota Supra logo - stylized Supra wordmark -->
    <img class="logo supra" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Toyota_Supra_logo.svg/120px-Toyota_Supra_logo.svg.png" alt="Toyota Supra Logo" />
  </div>
</body>
