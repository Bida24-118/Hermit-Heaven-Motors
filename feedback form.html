<title>Simplified Advanced Review Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    max-width: 450px;
    width: 100%;
    padding: 30px 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  textarea {
    resize: vertical;
    min-height: 90px;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 6px #a8c5ff;
  }

  /* Star rating */

  .star-rating {
    display: flex;
    margin-bottom: 25px;
    justify-content: center;
  }

  .star-rating input[type="radio"] {
    display: none;
  }

  .star-rating label {
    font-size: 28px;
    color: #ccc;
    cursor: pointer;
    margin-right: 8px;
    transition: color 0.3s ease;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: #ffcc00;
  }
  .star-rating input[type="radio"]:checked ~ label {
    color: #ffcc00;
  }

  /* Error messages */
  .error {
    color: #d32f2f;
    font-size: 0.85rem;
    margin-top: -14px;
    margin-bottom: 14px;
    display: none;
  }
  .error.visible {
    display: block;
  }

  /* Character count */
  .char-counter {
    font-size: 0.85rem;
    text-align: right;
    color: #666;
    margin-top: -14px;
    margin-bottom: 18px;
  }

  button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 14px 0;
    width: 100%;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(74,144,226,0.5);
  }
  button:hover {
    background-color: #3a78c2;
  }
  button:disabled {
    background-color: #a3c1ff;
    cursor: not-allowed;
    box-shadow: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Review Form</h1>
    <form id="reviewForm" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <div class="error" id="nameError">Please enter your name.</div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div class="error" id="emailError">Please enter a valid email.</div>

      <label for="reviewTitle">Review Title *</label>
      <input type="text" id="reviewTitle" name="reviewTitle" placeholder="Title of your review" required />
      <div class="error" id="titleError">Please enter a review title.</div>

      <label for="recommend">Would you recommend this? *</label>
      <select id="recommend" name="recommend" required>
        <option value="" disabled selected>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <div class="error" id="recommendError">Please select an option.</div>

      <label>Rating *</label>
      <div class="star-rating" role="radiogroup" aria-required="true" aria-labelledby="ratingLabel">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">&#9733;</label>

        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">&#9733;</label>

        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">&#9733;</label>

        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">&#9733;</label>

        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">&#9733;</label>
      </div>
      <div class="error" id="ratingError">Please select a rating.</div>

      <label for="comments">Comments (optional)</label>
      <textarea id="comments" name="comments" maxlength="400" placeholder="Write your review here..."></textarea>
      <div class="char-counter" id="commentsCounter">0 / 400</div>

      <button type="submit" id="submitBtn" disabled>Submit Review</button>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('reviewForm');
      const nameInput = form.name;
      const emailInput = form.email;
      const reviewTitleInput = form.reviewTitle;
      const recommendSelect = form.recommend;
      const ratingInputs = form.rating;
      const commentsInput = form.comments;

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const titleError = document.getElementById('titleError');
      const recommendError = document.getElementById('recommendError');
      const ratingError = document.getElementById('ratingError');
      const commentsCounter = document.getElementById('commentsCounter');

      const submitBtn = document.getElementById('submitBtn');

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email.toLowerCase());
      }

      function getSelectedRating(){
        for(let i=0; i<ratingInputs.length; i++) {
          if(ratingInputs[i].checked) return ratingInputs[i].value;
        }
        return null;
      }

      function validateField(field, errorElem) {
        if(field.value.trim() === '') {
          errorElem.style.display = 'block';
          return false;
        } else {
          errorElem.style.display = 'none';
          return true;
        }
      }

      function validate() {
        let valid = true;

        if(!validateField(nameInput, nameError)) valid = false;

        if(emailInput.value.trim()==='') {
          emailError.textContent = 'Please enter a valid email.';
          emailError.style.display = 'block';
          valid = false;
        } else if(!validateEmail(emailInput.value)) {
          emailError.textContent = 'Please enter a valid email.';
          emailError.style.display = 'block';
          valid = false;
        } else {
          emailError.style.display = 'none';
        }

        if(!validateField(reviewTitleInput, titleError)) valid = false;

        if(recommendSelect.value === '') {
          recommendError.style.display = 'block';
          valid = false;
        } else {
          recommendError.style.display = 'none';
        }

        if(!getSelectedRating()) {
          ratingError.style.display = 'block';
          valid = false;
        } else {
          ratingError.style.display = 'none';
        }

        return valid;
      }

      // Update submit button status based on validation
      function checkForm() {
        submitBtn.disabled = !validate();
      }

      // Comment character counter
      commentsInput.addEventListener('input', () => {
        commentsCounter.textContent = `${commentsInput.value.length} / 400`;
      });

      // Add input/change listeners for live validation
      [nameInput, emailInput, reviewTitleInput, recommendSelect].forEach(elem => {
        elem.addEventListener('input', checkForm);
        elem.addEventListener('change', checkForm);
      });
      for(let i=0; i<ratingInputs.length; i++) {
        ratingInputs[i].addEventListener('change', checkForm);
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        if(!validate()) return;

        const review = {
          name: nameInput.value.trim(),
          email: emailInput.value.trim(),
          reviewTitle: reviewTitleInput.value.trim(),
          recommend: recommendSelect.value,
          rating: getSelectedRating(),
          comments: commentsInput.value.trim()
        };

        alert(
          `Thank you for your review, ${review.name}!\n\n`+
          `Email: ${review.email}\n`+
          `Review Title: ${review.reviewTitle}\n` +
          `Recommendation: ${review.recommend}\n` +
          `Rating: ${review.rating} star(s)\n` +
          `Comments: ${review.comments || '(No comments)'}`
        );

        form.reset();
        commentsCounter.textContent = '0 / 400';
        submitBtn.disabled = true;
      });

      checkForm();
    })();
  </script>
</body>
</html>
