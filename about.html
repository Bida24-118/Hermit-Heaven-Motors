<p>Speed star motors is one of the largest automobile manufacturers in the Botswana, producing about 6 thousand vehicles per year. The company was originally founded by Learners Feledi who then passed it to his son Lesego Feledi to grow the legacy.</P>
 <P>Following consolidations among many of its business units, the company was name speedstar motors with the aim to provide fast and reliable cars. It has assembly plants and distributors across the country, and it owns subsidiaries that produce cars and car parts.</p>
